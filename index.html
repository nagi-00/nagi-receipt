<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Reflection</title>
  <link rel="preload" href="./caa.ttf" as="font" type="font/ttf" crossorigin>
  <style>
    @font-face {
      font-family: 'CustomFont';
      src: url('./caa.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --paper-color: #fdfdfd;
    }

    body {
      margin: 0;
      font-family: 'CustomFont', sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      padding: 20px;
      background: #fff;
      border-right: 1px solid #ccc;
    }

    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      background: #f9f9f9;
      overflow-y: auto;
    }

    .export-area {
      background: var(--paper-color) url('./texture1.png') center/cover no-repeat;
      padding: 30px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      width: 800px;
    }

    h2 {
      margin-top: 0;
      letter-spacing: 2px;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 20px;
      font-family: inherit;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      resize: none;
      box-sizing: border-box;
    }

    .mood-options {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .mood-options span {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
    }
    .mood-options span.selected {
      transform: scale(1.3);
    }

    .important-tasks input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }

    .controls {
      text-align: center;
      margin-top: 20px;
    }

    .controls input[type="color"] {
      margin-right: 10px;
    }

    .button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .receipt-view {
      width: 375px;
      padding: 20px;
      background: var(--paper-color) url('./texture1.png') center/cover no-repeat;
      font-size: 12px;
      line-height: 1.6;
      font-family: 'CustomFont', monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>Calendar</h3>
      <!-- Calendar Placeholder -->
    </div>
    <div class="main">
      <div class="export-area" id="exportArea">
        <h2>MORNING</h2>
        <textarea placeholder="Write your morning page..." id="morning"></textarea>

        <h2>MOOD</h2>
        <div class="mood-options" id="moodOptions">
          <span>üòä</span><span>üòê</span><span>üò¢</span><span>üò†</span><span>üò¥</span>
        </div>

        <h2>EVENING</h2>
        <textarea placeholder="What are you grateful for today?" id="evening"></textarea>

        <h2>TOP 3 TASKS</h2>
        <div class="important-tasks">
          <input type="text" placeholder="Important task 1" id="task1">
          <input type="text" placeholder="Important task 2" id="task2">
          <input type="text" placeholder="Important task 3" id="task3">
        </div>
      </div>

      <div class="controls">
        <label for="paperColor">Paper Color:</label>
        <input type="color" id="paperColor" value="#fdfdfd">
        <button class="button" id="exportBtn">Print!</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const picker = document.getElementById('paperColor');
      const exportBtn = document.getElementById('exportBtn');
      const exportArea = document.getElementById('exportArea');
      const moodOptions = document.getElementById('moodOptions');

      // Paper color handling
      picker.addEventListener('input', e => {
        document.documentElement.style.setProperty('--paper-color', e.target.value);
      });

      // Mood tracker
      moodOptions.querySelectorAll('span').forEach(span => {
        span.addEventListener('click', () => {
          moodOptions.querySelectorAll('span').forEach(s => s.classList.remove('selected'));
          span.classList.add('selected');
        });
      });

      // Export to image with receipt style
      exportBtn.addEventListener('click', () => {
        const clone = exportArea.cloneNode(true);
        const wrapper = document.createElement('div');
        wrapper.className = 'receipt-view';
        wrapper.appendChild(clone);
        document.body.appendChild(wrapper);

        html2canvas(wrapper).then(canvas => {
          const link = document.createElement('a');
          link.download = 'daily_receipt.png';
          link.href = canvas.toDataURL();
          link.click();
          document.body.removeChild(wrapper);
        }).catch(err => console.error('Export failed:', err));
      });
    });
  </script>
</body>
</html>
