<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Reflection</title>
  <style>
    :root {
      --paper-color: #fdfdfd;
    }
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      padding: 20px;
      background: #fff;
      border-right: 1px solid #ccc;
    }
    .main {
      flex-grow: 1;
      padding: 40px;
      background: #f9f9f9;
      overflow-y: auto;
    }
    .export-area {
      background-color: var(--paper-color);
      background-image: url('./textures/texture1.png'); /* Replace with actual path */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 30px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 0 auto;
    }
    h2 {
      margin-top: 0;
      letter-spacing: 2px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 20px;
      font-family: inherit;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .important-tasks input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    .controls {
      text-align: center;
      margin-top: 20px;
    }
    .controls input[type="color"] {
      margin-right: 10px;
    }
    .button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>Calendar</h3>
      <!-- Calendar Placeholder -->
    </div>
    <div class="main">
      <div class="export-area" id="exportArea">
        <h2>MORNING</h2>
        <textarea placeholder="Write your morning page..." id="morning"></textarea>

        <h2>MOOD</h2>
        <textarea placeholder="How do you feel today?" id="mood"></textarea>

        <h2>EVENING</h2>
        <textarea placeholder="What are you grateful for today?" id="evening"></textarea>

        <h2>TOP 3 TASKS</h2>
        <div class="important-tasks">
          <input type="text" placeholder="Important task 1" id="task1">
          <input type="text" placeholder="Important task 2" id="task2">
          <input type="text" placeholder="Important task 3" id="task3">
        </div>
      </div>

      <div class="controls">
        <label for="paperColor">Paper Color:</label>
        <input type="color" id="paperColor" value="#fdfdfd">
        <button class="button" id="exportBtn">Export as Image</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const picker = document.getElementById('paperColor');
      const exportBtn = document.getElementById('exportBtn');
      const exportArea = document.getElementById('exportArea');

      picker.addEventListener('input', e => {
        document.documentElement.style.setProperty('--paper-color', e.target.value);
      });

      exportBtn.addEventListener('click', () => {
        html2canvas(exportArea).then(canvas => {
          const link = document.createElement('a');
          link.download = 'daily_record.png';
          link.href = canvas.toDataURL();
          link.click();
        }).catch(err => console.error('Export failed:', err));
      });
    });
  </script>
</body>
</html>
